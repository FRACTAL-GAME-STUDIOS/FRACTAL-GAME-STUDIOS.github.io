    <meta name="keywords" content="Fractal Game Studios, mods para videojuegos, desarrolladora independiente, juegos, servidores de juegos, desarrollo de videojuegos, mods de alta calidad, soluciones de servidor, comunidad de jugadores">

<body>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <div class="container  d-flex flex-column justify-content-center">
        <div class="row d-flex justify-content-center align-items-center logo-container mb-1 ">
            <img src="./images/enblanco.svg" alt="logo" class='logo img-fluid col-6' id="logoImage">
            <img src="./images/textlogo.png" alt="texto" class='texto col-6 mb-5' id="textoLogo">
        </div>
        <div class="row justify-content-around align-items-center text-center">
            <a class="col-3 mb-5" id="twitter" href="https://twitter.com/FractalGStudio"><i class="fa-brands fa-x-twitter"></i></a>
            <a class="col-3 mb-5" id="github" href="https://github.com/FRACTAL-GAME-STUDIOS"><i class="fa-brands fa-github"></i></a>
            <a class="col-3 mb-5" id="discord" href="https://discord.gg/v7h3PnssaS"><i class="fa-brands fa-discord"></i></a>
            <a class="col-3 mb-5" id="tiktok" href="#"><i class="fa-brands fa-tiktok"></i></a>
            <a class="col-3 mb-5" id="instagram" href="#"><i class="fa-brands fa-instagram"></i></a>
            <a class="col-3 mb-5" id="youtube" href="www.youtube.com/@fractalgamestudios"><i class="fa-brands fa-youtube"></i></a>
            <a class="col-3 mb-5" id="store" href="https://store.fractalgamestudios.es/"><i class="fa-brands fa-app-store"></i></a>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const info = {
                twitter: "https://twitter.com/FractalGStudio",
                github: "https://github.com/FRACTAL-GAME-STUDIOS",
                discord: "https://discord.gg/v7h3PnssaS",
                tiktok: "#",
                instagram: "#",
                youtube: "www.youtube.com/@fractalgamestudios",
                //store: "https://store.fractalgamestudios.es/"
                store: "https://oxy3n-studio.tebex.io"
            };

            for (const [key, value] of Object.entries(info)) {
                const element = document.getElementById(key);

                if (element) {
                    if (value === "#") {
                        element.style.display = "none";
                    } else {
                        element.href = value;
                    }
                }
            }
        });

    </script>
